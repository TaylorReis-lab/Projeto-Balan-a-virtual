<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weight Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Weight Data</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Weight</th>
                    <th>Timestamp</th>
                    <th>Supplier</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="data-tbody">
                <!-- Data rows will be appended here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
